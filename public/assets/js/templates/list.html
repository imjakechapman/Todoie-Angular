<div class="row" ng-controller="TodoListCtrl">
  <div class="col-md-8">

    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Total Todos: {{ todos.length }}</h3>
      </div>
      <div class="panel-body">
        <div class="progress">
          <div class="progress-bar progress-bar-success" style="width: {{ totalCompletion() }}">
            <span class="sr-only">35% Complete (success)</span>
          </div>
        </div>
      </div>

      <ul class="list-group">
        <li ng-repeat="todo in todos" class="list-group-item">
          <span ng-hide="todo.completed" class="badge warning"><a href="javascript:void(0)" ng-click="deleteTodo(todo._id)">delete</a></span>
          <span ng-hide="todo.completed" class="badge primary"><a href="/todos/{{ todo._id }}/edit">edit</a></span>
          <span ng-hide="todo.completed" class="badge primary"><a href="javascript:void(0)" ng-click="completeTodo(todo._id)">complete</a></span>
          <span ng-show="todo.completed" class="badge">completed</span>
          {{ todo.description }}</li>

        <li ng-show="todos.length == 0" class="list-group-item">No Todos</li>
        <a ng-hide="todos.length == 0" href="javascript:void(0)" class="list-group-item" ng-click="removeCompleted()">Remove Completed Tasks</a>
      </ul>
    </div>

  </div>


  <!-- Todo Form -->
  <div class="col-md-4">
    <form role="form">
      <div class="form-group">
        <label for="description">Todo</label>
        <input type="text" class="form-control" placeholder="What ya got to do?" ng-model="formData.description">
      </div>

      <button type="submit" class="btn btn-default" ng-click="createTodo()">Create Todo</button>
    </form>
  </div>
</div>
