<div class="row" ng-controller="EditTodoCtrl">
  <div class="col-md-12">
    <form role="form">
      <div class="form-group">
        <input type="text" name="description" class="form-control" placeholder="What ya got going on?" ng-model="formData.description" required>
      </div>

      <button type="submit" class="btn btn-default" ng-click="editTodo(todo._id)">Edit Todo</button>
    </form>
  </div>
</div>
